---
- name: conditions
  hosts: web
  become: yes
  tasks:
    - name: check user exit or not
      ansible.builtin.command: id expense
      register: user
      ignore_errors: true
    - name: print user information
      ansible.builtin.debug:
        msg: "user info:  {{user}}"
    - name: create user
      ansible.builtin.command: user add expense
      when: user.rc !=0
    - name: say hello
      ansible.builtin.debug:
        msg: "hello"
